<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF Creator Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #222;
      color: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2em;
      color: #00e6d3;
      letter-spacing: 2px;
    }
    .container {
      background: #333;
      padding: 2em 2.5em;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      margin-bottom: 2em;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #00e6d3;
    }
    input[type="file"] {
      margin-bottom: 1em;
      color: #f5f5f5;
      background: #444;
      border: none;
      padding: 0.5em;
      border-radius: 6px;
    }
    button {
      background: linear-gradient(90deg, #00e6d3 0%, #007cf0 100%);
      color: #222;
      border: none;
      padding: 0.8em 2em;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      margin-bottom: 1em;
    }
    button:active {
      transform: scale(0.97);
    }
    .progress {
      width: 100%;
      background: #444;
      border-radius: 8px;
      margin: 1em 0;
      height: 18px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00e6d3 0%, #007cf0 100%);
      transition: width 0.3s;
    }
    .result {
      margin-top: 1.5em;
      text-align: center;
    }
    .result img {
      max-width: 320px;
      border-radius: 8px;
      margin-top: 1em;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .download-link {
      display: inline-block;
      margin-top: 1em;
      padding: 0.6em 1.5em;
      background: #00e6d3;
      color: #222;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .download-link:hover {
      background: #007cf0;
      color: #fff;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1em 0.5em;
      }
      .result img {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>GIF Creator Web</h1>
    <p>Convierte tu video en un GIF animado fácilmente.</p>
  </header>
  <div class="container">
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="video">Selecciona un video:</label>
      <input type="file" id="video" name="video" accept="video/*" required>
      <button type="submit">Subir video y crear GIF</button>
      <div class="progress" id="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    const form = document.getElementById('uploadForm');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      result.innerHTML = '';
      const fileInput = document.getElementById('video');
      if (!fileInput.files.length) {
        alert('Por favor selecciona un video.');
        return;
      }
      const formData = new FormData();
      formData.append('video', fileInput.files[0]);

      progress.style.display = 'block';
      progressBar.style.width = '0%';

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + '%';
        }
      };

      xhr.onload = function() {
        progress.style.display = 'none';
        if (xhr.status === 200) {
          // Recibe el GIF como archivo descargable
          const blob = xhr.response;
          const url = window.URL.createObjectURL(blob);
          result.innerHTML = `
            <p>¡GIF creado exitosamente!</p>
            <a class="download-link" href="${url}" download="mi_gif.gif">Descargar GIF</a>
            <br>
            <img src="${url}" alt="GIF generado">
          `;
        } else {
          result.innerHTML = '<p style="color:#ff4d4d;">Ocurrió un error al crear el GIF.</p>';
        }
      };

      xhr.onerror = function() {
        progress.style.display = 'none';
        result.innerHTML = '<p style="color:#ff4d4d;">Error de conexión con el servidor.</p>';
      };

      xhr.responseType = 'blob';
      xhr.send(formData);
    });
  </script>
</body>
</html>
